  <div class="container" id="game-content">
    <h1 id="title" class="text-primary">Memory game</h1>
    <div class="row">
      <div class="col-sm text-primary" id="play-time">
        Playtime: 0 s
      </div>
      <div class="col-sm text-primary text-right" id="turn-count">
        Turns: 0
      </div>
    </div>
    <div class="row" id="progress">
      <div class="col-sm text-success">
        <div class="progress">
          <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>

  <div id="highScoreModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Game Over</h5>
          <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div id="yourScore"> </div>
          High-score
          <div id="highScore1">Your score 1.</div>
          <div id="highScore2">Your score 2.</div>
          <div id="highScore3">Your score 3.</div>
        </div>
        <div class="modal-footer">
          <button type="button" id="replay" class="btn btn-primary" data-dismiss="modal">Replay</button>
